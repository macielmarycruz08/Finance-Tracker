<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Finance Tracker</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card p-4">
            <h3 class="card-title">Add Expense</h3>
            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="expense_name" class="form-label">Expense Name</label>
                    <input type="text" class="form-control" id="expense_name" name="expense_name" required>
                </div>
                <div class="mb-3">
                    <label for="expense_amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="expense_amount" name="expense_amount" required>
                </div>
                <div class="mb-3">
                    <label for="expense_category" class="form-label">Category</label>
                    <select class="form-select" id="expense_category" name="expense_category" required>
                        <option value="Food">üçî Food</option>
                        <option value="Home">üè† Home</option>
                        <option value="Work">üíº Work</option>
                        <option value="Fun">üéâ Fun</option>
                        <option value="Misc">‚ú® Misc</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>

        <div class="mt-5">
            <h3>Expenses Summary</h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                    <tr>
                        <td>{{ expense.name }}</td>
                        <td>${{ "%.2f"|format(expense.amount) }}</td>
                        <td>{{ expense.category }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Pie Chart Section -->
        <div class="mt-5">
            <h3>Category Breakdown (Pie Chart)</h3>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Fetch data for the pie chart
        fetch('/chart-data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('pieChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Expenses by Category',
                            data: data.data,
                            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50', '#FF9800'],
                        }]
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: 'Expenses by Category'
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
